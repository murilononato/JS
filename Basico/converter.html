<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando dois numeros</title>
</head>
<body>
    <script>
        var n1 = Number(prompt('Digite o primeiro numero')) //o prompt pega string
        var n2 = Number.parseInt(prompt('Digite o segundo numero')) // mesmo se colocar um numero entao precisa do parseInt para converter de string para int
        
        var soma = n1 + n2
        
        alert('a soma de ' + n1 + ' + ' + n2 + ' = ' + soma)
    </script>
</body>
</html>
